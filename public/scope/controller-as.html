
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>

  
  <meta charset="utf-8">
  <title>AngularJS-Training</title>
  <meta name="description" content="AngularJS-NodeSense">
  <meta name="author" content="krish@nodesen.se">
 
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
 
  <link rel="stylesheet" href="../css/style.css">
 
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
 
  <div class="container">
 
    <div class="row">
 
      <div class="six  columns" style="margin-top: 2%">
        <div ng-controller="ProductController as ctrl" >
           <h4>{{ctrl.title}}</h4>
             <p>
               Name: {{ctrl.product.name}}
             </p>

             <p>
               Name: {{ctrl.product.brand}}
             </p>
         </div>
      </div>
    </div>

     <div class="row">
 
      <div class="six  columns" style="margin-top: 2%">
        <div ng-controller="BrandController as brand" >
           <h4>{{brand.title}}</h4>
             <p>
               Name: {{brand.name}}
             </p>

             <p>
               Email: {{brand.email}}
             </p>

             <p>
               {{brand.message}} 
               </p>
         </div>
      </div>
    </div>

  </div>
 
  <script type="text/javascript" src="../libs/angular.js"></script>
  <script type="text/javascript" src="js/controller-as.js"></script>
</body>
</html>
