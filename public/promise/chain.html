
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>

  
  <meta charset="utf-8">
  <title>AngularJS-Training</title>
  <meta name="description" content="AngularJS-NodeSense">
  <meta name="author" content="krish@nodesen.se">
 
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
 
  <link rel="stylesheet" href="../css/style.css">
 
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
 
  <div class="container"  ng-controller="ProductController">
    <div class="row">
      <div class="4 columns">
        <p> Products Count {{products.length}} </p>
        <ul>
          <li ng-repeat="product in products">
            {{product.name}}
          </li>
        </ul>
        
      </div>

    </div>

        <div class="row">
      <div class="4 columns">
        <p> Brands Count {{brands.length}} </p>
        <ul>
          <li ng-repeat="brand in brands">
            {{brand.name}}
          </li>
        </ul>
        
      </div>

    </div>
 

  </div>
 
  <script type="text/javascript" src="../libs/angular.js"></script>
  <script type="text/javascript" src="js/chain.js"></script>
</body>
</html>
