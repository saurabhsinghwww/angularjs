
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
 
  <meta charset="utf-8">
  <title>AngularJS-Translate</title>
  <meta name="description" content="AngularJS-NodeSense">
  <meta name="author" content="krish@nodesen.se">
 
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
 
  <link rel="stylesheet" href="../css/style.css">

  
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
 
  
  <div class="container"  >

    <div class="row">
      <div class="ten columns">
        <div ng-controller="HeaderController">
       
        
        <button ng-click="switchLanguage('de')" translate="BUTTON_TEXT_DE"></button>
        <button ng-click="switchLanguage('en')" translate="BUTTON_TEXT_EN"></button>
       

        </div>
      </div>
    </div>

    <div class="row" ng-controller="ProductController">
 
         <div class="one-forth column" style="margin-top: 10%">
        <div >
            
          <h2>{{ 'HEADLINE' | translate }}</h2>
          <p>{{ 'INTRO_TEXT' | translate }}</p>

        </div>
      </div>


    
    </div>


    <div class="row">
 
         <div class="one-forth column" style="margin-top: 10%">
        <div > 
          
         <ul>
          <li ng-repeat="product in products | limitTo:4 | orderBy:'+name'">
            {{product.name | uppercase}}
          </li>
           
          </ul> 

        </div>
      </div>

       <div class="one-forth column" style="margin-top: 10%">
        <div > 
            <ul>
          <li ng-repeat="product in products | orderBy:'-name'">
            {{product.name | uppercase}}
          </li>
           
          </ul>
          

        </div>
      </div>
 
    </div>

  </div>
 
  <script type="text/javascript" src="../libs/angular.js"></script>
  <script type="text/javascript" src="../libs/angular-translate.js"></script>
  <script type="text/javascript" src="js/angular-translate-intro.js"></script>
</body>
</html>
