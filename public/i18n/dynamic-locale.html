
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
 
  <meta charset="utf-8">
  <title>AngularJS-Translate</title>
  <meta name="description" content="AngularJS-NodeSense">
  <meta name="author" content="krish@nodesen.se">
 
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
 
  <link rel="stylesheet" href="../css/style.css">

  
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
 <!--NOTE: This example use angular-dynamic-locale https://github.com/lgalfaso/angular-dynamic-locale -->
  
  <div class="container"  >

      <div class="row">
      <div class="ten columns">
        <div ng-controller="HeaderController">
       
        
        <button ng-click="switchLanguage('de')" > German</button>
        <button ng-click="switchLanguage('en-us')">English</button>
        <button ng-click="switchLanguage('es')">Spanish</button>
        <button ng-click="switchLanguage('en-in')">Indian</button>
        </div>
      </div>
    </div>

    <div class="row" ng-controller="ProductController">
 
         <div class="one-forth column" style="margin-top: 10%">
        <div >

         <p>Price: {{product.price | currency}}  </p>

         <p> Rating: {{product.rating | number:2}}%  </p>

         <p> DateTime: {{timeNow | date}} </p>
         </div>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="../libs/angular.js"></script> 
  <script type="text/javascript" src="../libs/tmhDynamicLocale.js"></script>
  <script type="text/javascript" src="js/dynamic-locale.js"></script>
</body>
</html>
