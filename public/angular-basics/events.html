
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
 
  <meta charset="utf-8">
  <title>AngularJS-Getting Started Interactive</title>
  <meta name="description" content="AngularJS-NodeSen.se">
  <meta name="author" content="krish@nodesen.se">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="../css/style.css">

  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <div class="container" ng-controller="ProductController">
    <div class="row">

      <div class="one-third column" style="margin-top: 25%">
      Input Text
      <input ng-model="text" ng-change="onTextChange()" />
      </div>


      <div class="one-third column" style="margin-top: 25%">
      Select Box
      <select ng-model="selectedProductName" 
      ng-options="product for product in productNames" 
      ng-change="onSelectChange()">
      </select>
      </div>

      <div class="one-third column" style="margin-top: 25%">
      Button
      <button ng-click="buttonClicked()">
        Click Me
      </button>
      </div>
    </div>

    
  </div>
 
  <script type="text/javascript" src="../libs/angular.js"></script>
 <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
