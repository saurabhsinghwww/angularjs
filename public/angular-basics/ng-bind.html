
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
 
  <meta charset="utf-8">
  <title>AngularJS-Getting Started Interactive</title>
  <meta name="description" content="AngularJS-NodeSen.se">
  <meta name="author" content="krish@nodesen.se">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="../css/style.css">

  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <div class="container" ng-controller="ProductController">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        ng-bind binds the text content inside the element, HMTL is escapped for security
       <div ng-bind="description">

      </div>

      
    </div>


     <div class="one-half column" style="margin-top: 25%">
        ng-bind-html binds the text content inside the element, HMTL is not escapped.
        Potential security risk with script injection. Angular Validates, throw exception if any tags found

       <div ng-bind-html="trustedHtmlDescription">

      </div>
    </div>
  </div>
  </div>
 
  <script type="text/javascript" src="../libs/angular.js"></script>
 <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
